<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex color generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="sectionone">
    <div class="hex-box" id="hexbox"></div>
    <div class="title">
      <p>Hexcolor: <span id="hexcolor">#0000ff</span></p>
      <h1>Random hex color generator</h1>
      <p>Generate a hex color pallete</p>
      <div class="button-box">
        <button id="genbtn" title="generate a new hexcolor">Generate</button>
        <button id="copybtn" title="copy the hex-color to clipboard">Copy</button>
      </div>
    </div>
    <div class="gen-box" id="genbox">
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
